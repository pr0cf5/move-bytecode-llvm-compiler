---
AccessPath:
  STRUCT:
    - address:
        TYPENAME: AccountAddress
    - path: BYTES
AccountAddress:
  NEWTYPESTRUCT:
    TUPLEARRAY:
      CONTENT: U8
      SIZE: 32
AccountAuthenticator:
  ENUM:
    0:
      Ed25519:
        STRUCT:
          - public_key:
              TYPENAME: Ed25519PublicKey
          - signature:
              TYPENAME: Ed25519Signature
    1:
      MultiEd25519:
        STRUCT:
          - public_key:
              TYPENAME: MultiEd25519PublicKey
          - signature:
              TYPENAME: MultiEd25519Signature
AggregateSignature:
  STRUCT:
    - validator_bitmask:
        TYPENAME: BitVec
    - sig:
        OPTION:
          TYPENAME: Signature
AggregateSignatureWithRounds:
  STRUCT:
    - sig:
        TYPENAME: AggregateSignature
    - rounds:
        SEQ: U64
Batch:
  STRUCT:
    - source:
        TYPENAME: AccountAddress
    - batch_info:
        TYPENAME: BatchInfo
    - payload:
        SEQ:
          TYPENAME: SignedTransaction
BatchInfo:
  STRUCT:
    - epoch: U64
    - digest:
        TYPENAME: HashValue
BatchRequest:
  STRUCT:
    - source:
        TYPENAME: AccountAddress
    - batch_info:
        TYPENAME: BatchInfo
BitVec:
  STRUCT:
    - inner: BYTES
Block:
  STRUCT:
    - block_data:
        TYPENAME: BlockData
    - signature:
        OPTION:
          TYPENAME: Signature
BlockData:
  STRUCT:
    - epoch: U64
    - round: U64
    - timestamp_usecs: U64
    - quorum_cert:
        TYPENAME: QuorumCert
    - block_type:
        TYPENAME: BlockType
BlockInfo:
  STRUCT:
    - epoch: U64
    - round: U64
    - id:
        TYPENAME: HashValue
    - executed_state_id:
        TYPENAME: HashValue
    - version: U64
    - timestamp_usecs: U64
    - next_epoch_state:
        OPTION:
          TYPENAME: EpochState
BlockMetadata:
  STRUCT:
    - id:
        TYPENAME: HashValue
    - epoch: U64
    - round: U64
    - proposer:
        TYPENAME: AccountAddress
    - previous_block_votes_bitvec: BYTES
    - failed_proposer_indices:
        SEQ: U32
    - timestamp_usecs: U64
BlockRetrievalRequest:
  STRUCT:
    - block_id:
        TYPENAME: HashValue
    - num_blocks: U64
    - target_block_id:
        OPTION:
          TYPENAME: HashValue
BlockRetrievalResponse:
  STRUCT:
    - status:
        TYPENAME: BlockRetrievalStatus
    - blocks:
        SEQ:
          TYPENAME: Block
BlockRetrievalStatus:
  ENUM:
    0:
      Succeeded: UNIT
    1:
      IdNotFound: UNIT
    2:
      NotEnoughBlocks: UNIT
    3:
      SucceededWithTarget: UNIT
BlockType:
  ENUM:
    0:
      Proposal:
        STRUCT:
          - payload:
              TYPENAME: Payload
          - author:
              TYPENAME: AccountAddress
          - failed_authors:
              SEQ:
                TUPLE:
                  - U64
                  - TYPENAME: AccountAddress
    1:
      NilBlock:
        STRUCT:
          - failed_authors:
              SEQ:
                TUPLE:
                  - U64
                  - TYPENAME: AccountAddress
    2:
      Genesis: UNIT
ChainId:
  NEWTYPESTRUCT: U8
ChangeSet:
  STRUCT:
    - write_set:
        TYPENAME: WriteSet
    - events:
        SEQ:
          TYPENAME: ContractEvent
CommitDecision:
  STRUCT:
    - ledger_info:
        TYPENAME: LedgerInfoWithSignatures
CommitVote:
  STRUCT:
    - author:
        TYPENAME: AccountAddress
    - ledger_info:
        TYPENAME: LedgerInfo
    - signature:
        TYPENAME: Signature
ConsensusMsg:
  ENUM:
    0:
      BlockRetrievalRequest:
        NEWTYPE:
          TYPENAME: BlockRetrievalRequest
    1:
      BlockRetrievalResponse:
        NEWTYPE:
          TYPENAME: BlockRetrievalResponse
    2:
      EpochRetrievalRequest:
        NEWTYPE:
          TYPENAME: EpochRetrievalRequest
    3:
      ProposalMsg:
        NEWTYPE:
          TYPENAME: ProposalMsg
    4:
      SyncInfo:
        NEWTYPE:
          TYPENAME: SyncInfo
    5:
      EpochChangeProof:
        NEWTYPE:
          TYPENAME: EpochChangeProof
    6:
      VoteMsg:
        NEWTYPE:
          TYPENAME: VoteMsg
    7:
      CommitVoteMsg:
        NEWTYPE:
          TYPENAME: CommitVote
    8:
      CommitDecisionMsg:
        NEWTYPE:
          TYPENAME: CommitDecision
    9:
      FragmentMsg:
        NEWTYPE:
          TYPENAME: Fragment
    10:
      BatchRequestMsg:
        NEWTYPE:
          TYPENAME: BatchRequest
    11:
      BatchMsg:
        NEWTYPE:
          TYPENAME: Batch
    12:
      SignedDigestMsg:
        NEWTYPE:
          TYPENAME: SignedDigest
    13:
      ProofOfStoreMsg:
        NEWTYPE:
          TYPENAME: ProofOfStore
ContractEvent:
  ENUM:
    0:
      V0:
        NEWTYPE:
          TYPENAME: ContractEventV0
ContractEventV0:
  STRUCT:
    - key:
        TYPENAME: EventKey
    - sequence_number: U64
    - type_tag:
        TYPENAME: TypeTag
    - event_data: BYTES
Ed25519PublicKey:
  NEWTYPESTRUCT: BYTES
Ed25519Signature:
  NEWTYPESTRUCT: BYTES
EntryFunction:
  STRUCT:
    - module:
        TYPENAME: ModuleId
    - function:
        TYPENAME: Identifier
    - ty_args:
        SEQ:
          TYPENAME: TypeTag
    - args:
        SEQ: BYTES
EpochChangeProof:
  STRUCT:
    - ledger_info_with_sigs:
        SEQ:
          TYPENAME: LedgerInfoWithSignatures
    - more: BOOL
EpochRetrievalRequest:
  STRUCT:
    - start_epoch: U64
    - end_epoch: U64
EpochState:
  STRUCT:
    - epoch: U64
    - verifier:
        TYPENAME: ValidatorVerifier
EventKey:
  STRUCT:
    - creation_number: U64
    - account_address:
        TYPENAME: AccountAddress
Fragment:
  STRUCT:
    - source:
        TYPENAME: AccountAddress
    - fragment_info:
        TYPENAME: FragmentInfo
FragmentInfo:
  STRUCT:
    - epoch: U64
    - batch_id: U64
    - fragment_id: U64
    - payload:
        SEQ:
          TYPENAME: SerializedTransaction
    - maybe_expiration:
        OPTION:
          TYPENAME: LogicalTime
HashValue:
  STRUCT:
    - hash:
        TUPLEARRAY:
          CONTENT: U8
          SIZE: 32
Identifier:
  NEWTYPESTRUCT: STR
LedgerInfo:
  STRUCT:
    - commit_info:
        TYPENAME: BlockInfo
    - consensus_data_hash:
        TYPENAME: HashValue
LedgerInfoWithSignatures:
  ENUM:
    0:
      V0:
        NEWTYPE:
          TYPENAME: LedgerInfoWithV0
LedgerInfoWithV0:
  STRUCT:
    - ledger_info:
        TYPENAME: LedgerInfo
    - signatures:
        TYPENAME: AggregateSignature
LogicalTime:
  STRUCT:
    - epoch: U64
    - round: U64
Module:
  STRUCT:
    - code: BYTES
ModuleBundle:
  STRUCT:
    - codes:
        SEQ:
          TYPENAME: Module
ModuleId:
  STRUCT:
    - address:
        TYPENAME: AccountAddress
    - name:
        TYPENAME: Identifier
MultiEd25519PublicKey:
  NEWTYPESTRUCT: BYTES
MultiEd25519Signature:
  NEWTYPESTRUCT: BYTES
Payload:
  ENUM:
    0:
      DirectMempool:
        NEWTYPE:
          SEQ:
            TYPENAME: SignedTransaction
    1:
      InQuorumStore:
        NEWTYPE:
          TYPENAME: ProofWithData
ProofOfStore:
  STRUCT:
    - info:
        TYPENAME: SignedDigestInfo
    - multi_signature:
        TYPENAME: AggregateSignature
ProofWithData:
  STRUCT:
    - proofs:
        SEQ:
          TYPENAME: ProofOfStore
ProposalMsg:
  STRUCT:
    - proposal:
        TYPENAME: Block
    - sync_info:
        TYPENAME: SyncInfo
PublicKey:
  NEWTYPESTRUCT: BYTES
QuorumCert:
  STRUCT:
    - vote_data:
        TYPENAME: VoteData
    - signed_ledger_info:
        TYPENAME: LedgerInfoWithSignatures
RawTransaction:
  STRUCT:
    - sender:
        TYPENAME: AccountAddress
    - sequence_number: U64
    - payload:
        TYPENAME: TransactionPayload
    - max_gas_amount: U64
    - gas_unit_price: U64
    - expiration_timestamp_secs: U64
    - chain_id:
        TYPENAME: ChainId
Script:
  STRUCT:
    - code: BYTES
    - ty_args:
        SEQ:
          TYPENAME: TypeTag
    - args:
        SEQ:
          TYPENAME: TransactionArgument
SerializedTransaction:
  STRUCT:
    - bytes: BYTES
Signature:
  NEWTYPESTRUCT: BYTES
SignedDigest:
  STRUCT:
    - epoch: U64
    - peer_id:
        TYPENAME: AccountAddress
    - info:
        TYPENAME: SignedDigestInfo
    - signature:
        TYPENAME: Signature
SignedDigestInfo:
  STRUCT:
    - digest:
        TYPENAME: HashValue
    - expiration:
        TYPENAME: LogicalTime
    - num_txns: U64
    - num_bytes: U64
SignedTransaction:
  STRUCT:
    - raw_txn:
        TYPENAME: RawTransaction
    - authenticator:
        TYPENAME: TransactionAuthenticator
StateKey:
  ENUM:
    0:
      AccessPath:
        NEWTYPE:
          TYPENAME: AccessPath
    1:
      TableItem:
        STRUCT:
          - handle:
              TYPENAME: TableHandle
          - key: BYTES
    2:
      Raw:
        NEWTYPE: BYTES
StructTag:
  STRUCT:
    - address:
        TYPENAME: AccountAddress
    - module:
        TYPENAME: Identifier
    - name:
        TYPENAME: Identifier
    - type_args:
        SEQ:
          TYPENAME: TypeTag
SyncInfo:
  STRUCT:
    - highest_quorum_cert:
        TYPENAME: QuorumCert
    - highest_ordered_cert:
        OPTION:
          TYPENAME: QuorumCert
    - highest_commit_cert:
        TYPENAME: QuorumCert
    - highest_2chain_timeout_cert:
        OPTION:
          TYPENAME: TwoChainTimeoutCertificate
TableHandle:
  NEWTYPESTRUCT:
    TYPENAME: AccountAddress
Transaction:
  ENUM:
    0:
      UserTransaction:
        NEWTYPE:
          TYPENAME: SignedTransaction
    1:
      GenesisTransaction:
        NEWTYPE:
          TYPENAME: WriteSetPayload
    2:
      BlockMetadata:
        NEWTYPE:
          TYPENAME: BlockMetadata
    3:
      StateCheckpoint:
        NEWTYPE:
          TYPENAME: HashValue
TransactionArgument:
  ENUM:
    0:
      U8:
        NEWTYPE: U8
    1:
      U64:
        NEWTYPE: U64
    2:
      U128:
        NEWTYPE: U128
    3:
      Address:
        NEWTYPE:
          TYPENAME: AccountAddress
    4:
      U8Vector:
        NEWTYPE: BYTES
    5:
      Bool:
        NEWTYPE: BOOL
    6:
      U16:
        NEWTYPE: U16
    7:
      U32:
        NEWTYPE: U32
    8:
      U256:
        NEWTYPE:
          TUPLEARRAY:
            CONTENT: U8
            SIZE: 32
TransactionAuthenticator:
  ENUM:
    0:
      Ed25519:
        STRUCT:
          - public_key:
              TYPENAME: Ed25519PublicKey
          - signature:
              TYPENAME: Ed25519Signature
    1:
      MultiEd25519:
        STRUCT:
          - public_key:
              TYPENAME: MultiEd25519PublicKey
          - signature:
              TYPENAME: MultiEd25519Signature
    2:
      MultiAgent:
        STRUCT:
          - sender:
              TYPENAME: AccountAuthenticator
          - secondary_signer_addresses:
              SEQ:
                TYPENAME: AccountAddress
          - secondary_signers:
              SEQ:
                TYPENAME: AccountAuthenticator
TransactionPayload:
  ENUM:
    0:
      Script:
        NEWTYPE:
          TYPENAME: Script
    1:
      ModuleBundle:
        NEWTYPE:
          TYPENAME: ModuleBundle
    2:
      EntryFunction:
        NEWTYPE:
          TYPENAME: EntryFunction
TwoChainTimeout:
  STRUCT:
    - epoch: U64
    - round: U64
    - quorum_cert:
        TYPENAME: QuorumCert
TwoChainTimeoutCertificate:
  STRUCT:
    - timeout:
        TYPENAME: TwoChainTimeout
    - signatures_with_rounds:
        TYPENAME: AggregateSignatureWithRounds
TypeTag:
  ENUM:
    0:
      bool: UNIT
    1:
      u8: UNIT
    2:
      u64: UNIT
    3:
      u128: UNIT
    4:
      address: UNIT
    5:
      signer: UNIT
    6:
      vector:
        NEWTYPE:
          TYPENAME: TypeTag
    7:
      struct:
        NEWTYPE:
          TYPENAME: StructTag
    8:
      u16: UNIT
    9:
      u32: UNIT
    10:
      u256: UNIT
ValidatorConsensusInfo:
  STRUCT:
    - address:
        TYPENAME: AccountAddress
    - public_key:
        TYPENAME: PublicKey
    - voting_power: U64
ValidatorVerifier:
  STRUCT:
    - validator_infos:
        SEQ:
          TYPENAME: ValidatorConsensusInfo
Vote:
  STRUCT:
    - vote_data:
        TYPENAME: VoteData
    - author:
        TYPENAME: AccountAddress
    - ledger_info:
        TYPENAME: LedgerInfo
    - signature:
        TYPENAME: Signature
    - two_chain_timeout:
        OPTION:
          TUPLE:
            - TYPENAME: TwoChainTimeout
            - TYPENAME: Signature
VoteData:
  STRUCT:
    - proposed:
        TYPENAME: BlockInfo
    - parent:
        TYPENAME: BlockInfo
VoteMsg:
  STRUCT:
    - vote:
        TYPENAME: Vote
    - sync_info:
        TYPENAME: SyncInfo
WriteOp:
  ENUM:
    0:
      Creation:
        NEWTYPE: BYTES
    1:
      Modification:
        NEWTYPE: BYTES
    2:
      Deletion: UNIT
WriteSet:
  ENUM:
    0:
      V0:
        NEWTYPE:
          TYPENAME: WriteSetV0
WriteSetMut:
  STRUCT:
    - write_set:
        MAP:
          KEY:
            TYPENAME: StateKey
          VALUE:
            TYPENAME: WriteOp
WriteSetPayload:
  ENUM:
    0:
      Direct:
        NEWTYPE:
          TYPENAME: ChangeSet
    1:
      Script:
        STRUCT:
          - execute_as:
              TYPENAME: AccountAddress
          - script:
              TYPENAME: Script
WriteSetV0:
  NEWTYPESTRUCT:
    TYPENAME: WriteSetMut
